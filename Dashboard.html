<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('./background.jpg') center/cover no-repeat fixed;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    .edit-mode-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(77, 166, 255, 0.9);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      z-index: 100;
    }

    .edit-mode-btn:hover {
      background: rgba(77, 166, 255, 1);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(77, 166, 255, 0.4);
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .category {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .category:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .category h2 {
      color: white;
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px 16px;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(5px);
      border-color: rgba(77, 166, 255, 0.5);
    }

    .link-text {
      flex: 1;
      font-weight: 500;
    }

    .link-url {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-left: 10px;
    }

    .edit-controls {
      display: none;
      gap: 5px;
      margin-left: auto;
    }

    .edit-mode .edit-controls {
      display: flex;
    }

    .edit-btn, .delete-btn {
      background: rgba(77, 166, 255, 0.8);
      border: none;
      color: white;
      padding: 5px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s ease;
    }

    .delete-btn {
      background: rgba(255, 107, 107, 0.8);
    }

    .edit-btn:hover {
      background: rgba(77, 166, 255, 1);
    }

    .delete-btn:hover {
      background: rgba(255, 107, 107, 1);
    }

    .add-link-btn {
      background: rgba(46, 213, 115, 0.8);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      width: 100%;
      margin-top: 10px;
      transition: all 0.3s ease;
      display: none;
    }

    .edit-mode .add-link-btn {
      display: block;
    }

    .add-link-btn:hover {
      background: rgba(46, 213, 115, 1);
      transform: translateY(-2px);
    }

    .add-category-btn {
      background: rgba(255, 193, 7, 0.8);
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
      margin: 20px auto;
      display: none;
      transition: all 0.3s ease;
    }

    .edit-mode .add-category-btn {
      display: block;
    }

    .add-category-btn:hover {
      background: rgba(255, 193, 7, 1);
      transform: translateY(-2px);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(30, 30, 30, 0.95);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal h3 {
      color: white;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      color: white;
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .modal-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .modal-btn.primary {
      background: #4da6ff;
      color: white;
    }

    .modal-btn.secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .modal-btn:hover {
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .categories {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .category {
        padding: 20px;
      }
      
      .edit-mode-btn {
        top: 10px;
        right: 10px;
        padding: 10px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Personal Dashboard</h1>
      <p>Your frequently used links, all in one place</p>
    </div>

    <button class="edit-mode-btn" onclick="toggleEditMode()">‚úèÔ∏è Edit Mode</button>

    <div class="categories" id="categoriesContainer">
      <!-- Categories will be loaded here -->
    </div>

    <button class="add-category-btn" onclick="showAddCategoryModal()">+ Add New Category</button>
  </div>

  <!-- Add/Edit Link Modal -->
  <div class="modal" id="linkModal">
    <div class="modal-content">
      <h3 id="linkModalTitle">Add New Link</h3>
      <div class="form-group">
        <label>Link Name:</label>
        <input type="text" id="linkName" placeholder="Enter link name">
      </div>
      <div class="form-group">
        <label>URL:</label>
        <input type="url" id="linkUrl" placeholder="https://example.com">
      </div>
      <div class="form-group">
        <label>Category:</label>
        <select id="linkCategory"></select>
      </div>
      <div class="modal-buttons">
        <button class="modal-btn secondary" onclick="closeLinkModal()">Cancel</button>
        <button class="modal-btn primary" onclick="saveLinkModal()">Save</button>
      </div>
    </div>
  </div>

  <!-- Add Category Modal -->
  <div class="modal" id="categoryModal">
    <div class="modal-content">
        <h3>Add New Category</h3>
      <div class="form-group">
        <label>Category Name:</label>
        <input type="text" id="categoryName" placeholder="Enter category name">
      </div>
      <div class="form-group">
        <label>Icon (emoji):</label>
        <input type="text" id="categoryIcon" placeholder="üîó" maxlength="2">
      </div>
      <div class="modal-buttons">
        <button class="modal-btn secondary" onclick="closeCategoryModal()">Cancel</button>
        <button class="modal-btn primary" onclick="saveCategoryModal()">Save</button>
      </div>
    </div>
  </div>

  <script>
    let editMode = false;
    let currentEditingLink = null;
    let data = {};

    // Always load defaults (static dashboard, no saving)
function initializeData() {
  data = {
    'Discord Voting': {
      icon: 'üó≥Ô∏è',
      links: [
        { name: 'Vote Bot 1', url: 'https://top.gg/bot/792827809797898240/vote' },
        { name: 'Vote Bot 2', url: 'https://top.gg/bot/815289915557675118/vote' },
        { name: 'Vote Bot 3', url: 'https://top.gg/bot/673362753489993749/vote' },
        { name: 'Vote Bot 4', url: 'https://top.gg/bot/853629533855809596/vote' },
        { name: 'Vote Bot 5', url: 'https://top.gg/bot/1242388858897956906/vote' }
      ]
    },
    'Important Links': {
      icon: '‚≠ê',
      links: [
        { name: 'Discord DMs', url: 'https://discord.com/channels/@me' },
        { name: 'FMHY', url: 'https://fmhy.net' },
        { name: 'ChatGPT', url: 'https://chatgpt.com' },
        { name: 'AniList', url: 'https://anilist.co' }
      ]
    },
    'Discord Bot Sites': {
      icon: 'ü§ñ',
      links: [
        { name: 'Shoob', url: 'https://shoob.gg/bump' },
        { name: 'Sofi', url: 'https://sofi.gg/bump' },
        { name: 'Mazoku', url: 'https://mazoku.cc' }
      ]
    },
    'Streaming': {
      icon: 'üé¨',
      links: [
        { name: 'AnimePahe', url: 'https://animepahe.ru' },
        { name: 'AnimeKai', url: 'https://animekai.bz' },
        { name: 'VegaMovies', url: 'https://vegamovies.hot' }
      ]
    },
    'Personal': {
      icon: 'üéØ',
      links: [
        { name: 'Character Choices', url: 'https://sk4ie.github.io/Character-choices-' }
      ]
    }
  };
}

  // Try saving so next time it persists
  try {
    localStorage.setItem('bookmarkData', JSON.stringify(data));
  } catch (e) {
    console.warn("LocalStorage not available, using defaults only");
  }
}

    function saveData() {
      try {
        localStorage.setItem('bookmarkData', JSON.stringify(data));
      } catch (error) {
        console.log('Could not save data');
      }
    }

    function renderCategories() {
      const container = document.getElementById('categoriesContainer');
      container.innerHTML = '';

      Object.keys(data).forEach(categoryName => {
        const category = data[categoryName];
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category';
        categoryDiv.innerHTML = `
          <h2>
            <span>${category.icon}</span>
            <span>${categoryName}</span>
            <div class="edit-controls" style="margin-left: auto;">
              <button class="delete-btn" onclick="deleteCategory('${categoryName}')">Delete</button>
            </div>
          </h2>
          <div class="links">
            ${category.links.map((link, index) => `
              <a href="${link.url}" target="_blank" class="link" rel="noopener noreferrer">
                <span class="link-text">${link.name}</span>
                <span class="link-url">${new URL(link.url).hostname}</span>
                <div class="edit-controls">
                  <button class="edit-btn" onclick="editLink(event, '${categoryName}', ${index})">Edit</button>
                  <button class="delete-btn" onclick="deleteLink(event, '${categoryName}', ${index})">Delete</button>
                </div>
              </a>
            `).join('')}
          </div>
          <button class="add-link-btn" onclick="showAddLinkModal('${categoryName}')">+ Add Link</button>
        `;
        container.appendChild(categoryDiv);
      });
    }

    function toggleEditMode() {
      editMode = !editMode;
      document.body.classList.toggle('edit-mode', editMode);
      const btn = document.querySelector('.edit-mode-btn');
      btn.textContent = editMode ? '‚úÖ Done Editing' : '‚úèÔ∏è Edit Mode';
    }

    function showAddLinkModal(categoryName = null) {
      document.getElementById('linkModalTitle').textContent = 'Add New Link';
      document.getElementById('linkName').value = '';
      document.getElementById('linkUrl').value = '';
      
      const categorySelect = document.getElementById('linkCategory');
      categorySelect.innerHTML = '';
      Object.keys(data).forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        if (cat === categoryName) option.selected = true;
        categorySelect.appendChild(option);
      });
      
      currentEditingLink = null;
      document.getElementById('linkModal').style.display = 'flex';
    }

    function editLink(event, categoryName, linkIndex) {
      event.preventDefault();
      event.stopPropagation();
      
      const link = data[categoryName].links[linkIndex];
      document.getElementById('linkModalTitle').textContent = 'Edit Link';
      document.getElementById('linkName').value = link.name;
      document.getElementById('linkUrl').value = link.url;
      
      const categorySelect = document.getElementById('linkCategory');
      categorySelect.innerHTML = '';
      Object.keys(data).forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        if (cat === categoryName) option.selected = true;
        categorySelect.appendChild(option);
      });
      
      currentEditingLink = { category: categoryName, index: linkIndex };
      document.getElementById('linkModal').style.display = 'flex';
    }

    function deleteLink(event, categoryName, linkIndex) {
      event.preventDefault();
      event.stopPropagation();
      
      if (confirm('Are you sure you want to delete this link?')) {
        data[categoryName].links.splice(linkIndex, 1);
        saveData();
        renderCategories();
      }
    }

    function closeLinkModal() {
      document.getElementById('linkModal').style.display = 'none';
      currentEditingLink = null;
    }

    function saveLinkModal() {
      const name = document.getElementById('linkName').value.trim();
      const url = document.getElementById('linkUrl').value.trim();
      const category = document.getElementById('linkCategory').value;

      if (!name || !url) {
        alert('Please fill in all fields');
        return;
      }

      if (currentEditingLink) {
        // Editing existing link
        const oldCategory = currentEditingLink.category;
        const index = currentEditingLink.index;
        
        // Remove from old category
        data[oldCategory].links.splice(index, 1);
        
        // Add to new category
        if (!data[category]) {
          data[category] = { icon: 'üîó', links: [] };
        }
        data[category].links.push({ name, url });
      } else {
        // Adding new link
        if (!data[category]) {
          data[category] = { icon: 'üîó', links: [] };
        }
        data[category].links.push({ name, url });
      }

      saveData();
      renderCategories();
      closeLinkModal();
    }

    function showAddCategoryModal() {
      document.getElementById('categoryName').value = '';
      document.getElementById('categoryIcon').value = '';
      document.getElementById('categoryModal').style.display = 'flex';
    }

    function closeCategoryModal() {
      document.getElementById('categoryModal').style.display = 'none';
    }

    function saveCategoryModal() {
      const name = document.getElementById('categoryName').value.trim();
      const icon = document.getElementById('categoryIcon').value.trim() || 'üîó';

      if (!name) {
        alert('Please enter a category name');
        return;
      }

      if (data[name]) {
        alert('Category already exists');
        return;
      }

      data[name] = { icon, links: [] };
      saveData();
      renderCategories();
      closeCategoryModal();
    }

    function deleteCategory(categoryName) {
      if (confirm(`Are you sure you want to delete the "${categoryName}" category and all its links?`)) {
        delete data[categoryName];
        saveData();
        renderCategories();
      }
    }

    // Close modals when clicking outside
    document.addEventListener('click', function(event) {
      if (event.target.classList.contains('modal')) {
        closeLinkModal();
        closeCategoryModal();
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      initializeData();
      renderCategories();
    });
  </script>
</body>
</html>
